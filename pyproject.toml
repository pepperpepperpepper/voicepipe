[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voicepipe"
version = "0.1.0"
description = "Voice recording and transcription daemon"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "click>=8.0",
    "openai>=1.0",
    "httpx>=0.24",
    "python-dotenv>=1.0",
    "pyaudio>=0.2.11",
]

[project.scripts]
voicepipe = "voicepipe.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=5.0",
]
systray = [
    "pystray>=0.19.0",
    "pillow>=9.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["voicepipe*"]

[tool.setuptools.package-data]
voicepipe = ["assets/*"]