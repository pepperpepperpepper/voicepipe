name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install .
          python -m pip install pytest

      - name: Run tests
        env:
          PYTHONUTF8: "1"
        run: |
          python -m pytest -m "not live and not desktop"

  zwingli-audio:
    # Don't run on fork PRs (secrets are unavailable).
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install .
          python -m pip install pytest

      - name: Warn if OPENAI_API_KEY missing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::warning::OPENAI_API_KEY secret is not set; recorded Zwingli audio tests will be skipped."
          fi

      - name: Run recorded Zwingli audio tests
        env:
          PYTHONUTF8: "1"
          VOICEPIPE_LIVE_TESTS: "1"
          VOICEPIPE_LIVE_LLM_TESTS: "1"
          VOICEPIPE_LIVE_ZWINGLI_MODEL: "gpt-5.2"
          VOICEPIPE_ZWINGLI_BACKEND: "openai"
          VOICEPIPE_TRANSCRIBE_BACKEND: "openai"
          VOICEPIPE_TRANSCRIBE_MODEL: "gpt-4o-transcribe"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m pytest -m audio
