name: desktop-tests

on:
  workflow_dispatch:

jobs:
  pytest-desktop:
    # Requires an interactive Windows desktop session (not a service runner).
    # Suggested runner labels: self-hosted + windows + desktop
    runs-on: [self-hosted, Windows, desktop]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install .
          python -m pip install pytest

      - name: Run desktop tests
        env:
          PYTHONUTF8: "1"
        run: |
          python -m pytest -m "desktop"
